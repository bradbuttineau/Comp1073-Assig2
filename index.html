        </div><br>
        Toppings:

            <input type="checkbox" id="strawberry" name="strawberry" value="strawberry" />

            <input type="checkbox" id="lemon" name="lemon" value="lemon" />

            <input type="checkbox" id="whip-cream" name=" whip-cream" value="whip-cream" />
            <label for="whip-cream">Whip Cream</label><br>
        </div><br>
        Dairy:
        <div class="choice 4">
            <input type="checkbox" id="decison1" name="decision1" value="decision1" />
            <label for="yes">Yes</label><br>
            <input type="checkbox" id="decison2" name="decision2" value="decision2" />
            <label for="no">No</label><br>
           
        <input type="submit" value="submit" class="button">

    </form>
