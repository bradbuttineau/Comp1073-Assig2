<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script scr="smoothie.js" defer></script>
    <title>Smoothie machine assignment 2</title>

</head>
<body>
    <header>
        <h1> Please choose from options for your smoothie</h1>
    </header>
    <p class="app"></p>
    <form >
        <div class="form-group">
            <label for="size">Size:</label>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="liquid">Liquid Type:</label>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Dairy</option>
                    <option value="2">Non-dairy</option>
                    <option value="3">coconut water</option>
                    <option value="4">Apple juice</option>
                    <option value="5">Orange juice</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="smoothie type">Smoothie type:</label>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Banana</option>
                    <option value="2">Dragon Fruit</option>
                    <option value="3">Lemon</option>
                    <option value="4">Orange</option>
                    <option value="5">Pear</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="toppings">Toppings:</label>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Banana</option>
                    <option value="2">Strawberry</option>
                    <option value="3">Apple</option>
                    <option value="4">Orange</option>
                    <option value="5">Pear</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="toppings"> Extra Toppings:</label>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Banana</option>
                    <option value="2">Strawberry</option>
                    <option value="3">Apple</option>
                    <option value="4">Orange</option>
                    <option value="5">Pear</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>









    

    
    <footer>
    </footer>
</body>




</html>
